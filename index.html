<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mon IP</title>
</head>
<body>
  <h2>Ton IP :</h2>
  <div id="ip">Chargement...</div>

  <script>
    // On utilise une API simple pour récupérer l'IP
    fetch('https://api.ipify.org?format=json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('ip').innerText = data.ip;
      })
      .catch(err => {
        document.getElementById('ip').innerText = "Impossible de charger l'IP";
        console.error(err);
      });
  </script>
</body>
</html>
